<div style="display: flex; align-items: center;">
  <div style="width: 20px; height: 100%; display: flex; align-items: center;">
    <div style="width: 15px; height: 15px;">
      <span *ngIf="header?.checkbox?.showInCell && (
        (header?.checkbox?.hideIfNoData && cellData) || (!header?.checkbox?.hideIfNoData && cellData) || (!header?.checkbox?.hideIfNoData && !cellData)
      )">
        <input type="checkbox" class="cognitable-cell-checkbox" (change)="onCheck($event, header?.field)" [checked]="rowData?.checked && header?.field && rowData?.checked[header?.field ?? '']">
      </span>
      <span *ngIf="!header?.checkbox?.showInCell && (
        header?.checkbox?.hideIfNoData && !cellData
      )">&nbsp;</span>
    </div> <!-- Space for Checkbox, Numbers, Etc -->
  </div>

  <div class="cognitable-data-cell" [style]="header?.styles?.cellStyles">
    <div class="cognitable-data-cell-content" [style]="header?.styles?.cellContentStyles" (click)="click()">
      <ng-container *ngIf="!header?.renderer?.component && !header?.cellDataFormatter"><span [title]="cellData">{{cellData}}</span></ng-container>
      <ng-container *ngIf="header?.renderer?.component" #componentRenderer></ng-container>
      <ng-container *ngIf="header?.cellDataFormatter && !header?.renderer?.component" #formatterComponent></ng-container>
    </div>
  </div>

  <div style="width: 20px; height: 100%; display: flex; align-items: center;">
    <div style="width: 15px; height: 15px;">&nbsp;</div> <!-- Space to sync with sort in the header, can be used for anything useful -->
  </div>
</div>
