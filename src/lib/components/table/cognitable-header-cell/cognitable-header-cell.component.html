<div [style]="'height: 100%; display: flex; align-items: center; ' + header?.styles?.headerCellStyles">
  <div style="width: 20px; height: 100%; display: flex; align-items: center;">
    <div style="width: 15px; height: 15px;">&nbsp;</div>
  </div>
  <div class="cognitable-header-cell" (click)="clickAction()">
    <div class="cognitable-header-cell-content" [style]="header?.styles?.headerCellContentStyles">{{header?.title}}</div>
  </div>
  <div style="width: 20px; height: 100%; display: flex; align-items: center; justify-content: center;">

    <!-- Sorting -->
    <div style="width: 15px; height: 15px;" *ngIf="header?.sort?.enabled">
      <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;" *ngIf="header?.sort?.direction === 'asc'">
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.0625 9.375L7.8125 5.625L11.5625 9.375" stroke="black" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;" *ngIf="header?.sort?.direction === 'desc'">
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.9375 5.625L7.1875 9.375L3.4375 5.625" stroke="black" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <!-- /Sorting -->

  </div>
</div>
